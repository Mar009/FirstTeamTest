<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href = "./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>


<body>
    <div class="container">
        <!-- Name title -->
        <div class="jumbotron row justify-content-center bg-info">
            <h1 class="display-4 ">📰New York Times</h1>
         </div>
         <div class = "row">

            <div class="card mb-3">
                <div class="card-header">
                    📝 Search Parameters
                </div>
                <div class="card-body">
                    <form class = "search-form">
                        <label class ="search-parameter">Search Term:</label>
                        <input id = "search-term" class = "input d-block"></input>
                        <label class ="search-parameter">Number of Records to Retrieve:</label>
                        <input id = "num-records" class = "input d-block"></input>
                        <label class ="search-parameter">Start Year (Optional):</label>
                        <input id = "start-yr" class = "input d-block"></input>
                        <label class ="search-parameter">End Year (Optional):</label>
                        <input id = "end-yr" class = "input d-block"></input>
                        <button id = "search-btn" class = "btn">🔍Search</button>
                        <button id = "clear-btn" class = "btn">🗑️Clear</button>
                    </form>
                
                </div>
            </div>
        </div>
        <div class = "row">
            <div class="card">
                <div class="card-header">
                    📄 Top Articles
                </div>
                <div class="card-body">
                <div class = "row data-output"></div>
                </div>
            </div>
    </div>
</div>


        
        


    </div>

    <script src=“https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js”></script>
    <script src=“https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js”></script>
    <script src=“https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js”></script>
   
</body>
</html>
